<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/*@thymesVar id="task" type="ru.kjudge.web.entity.Task"*/-->
    <title th:text="'Задача | '+${task.getTitle()}">Заголовок</title>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="task" type="ru.kjudge.web.entity.Task"*/-->
    <h1>
        <span th:text="'Задача | '+${task.getTitle()}" th:remove="tag"></span>
        <small><span class='badge badge-success' th:text="${task.getCost()}+' баллов'">20 баллов</span></small>
    </h1>
    <p th:utext="${task.getDescription()}">Описание</p>
    <h2>Попытки</h2>
    <!--/*@thymesVar id="solutions" type="java.util.List<ru.kjudge.web.entity.UserSolution>"*/-->
    <div class="solution" th:each="solution : ${solutions}">
        <h3 th:text="'ID: '${solution.getTaskId()}">Status</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Result</th>
            </tr>
            <tr th:each="res : ${solution.getResults()}">
                <td th:text="123"></td>
                <td th:class="${(res) ? 'alert-success' : 'alert-success'}" th:text="${res}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
