<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Задачи</h1>
    <!--/*@thymesVar id="tasks" type="java.util.List<ru.kjudge.web.entity.Task>"*/-->
    <div class="task" th:each="task : ${tasks}">
        <h2><a href="task/1" th:href="@{'/task/'+${task.getId()}}" th:text="${task.getTitle()}">Название таска</a></h2>
        <p th:text="${task.getDescription()}">Описание</p>
    </div>
</div>
</body>
</html>
